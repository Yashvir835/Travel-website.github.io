<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5026d8d2cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container">
                <h1 class="logo lg-heading txt-red">WI</h1>
                <ul class="nav-item">
                    <li class="nav-item">
                        <a href="./about.htm">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.htm">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.htm">HOME</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="contact-form">
            <div class="container">
                <div class="form-wrapper">
                    <div class="company-address">
                        <div class="address-group">
                            <i class="fas fa-map-marker-alt fa-3x txt-red"></i>
                            <h2 class=" txt-grey">Location</h2>
                            <p> #i89q34u90ifheg</p>
                        </div>
                        <div class="address-group">
                            <i class="far fa-envelope fa-3x txt-red"></i>
                            <h2 class="txt-grey md-heading">Email</h2>
                            <p> yashvirmalik800@gmail.com</p>
                        </div>
                        <div class="address-group">
                            <i class=" fas fa-phone-square-alt fa-3x txt-red"></i>
                            <h2 class="txt-grey md-heading">Call</h2>
                            <p> 8168093076</p>
                        </div>
                        <img src="../img/company-img.jpg" alt="">
                    </div>
                    <form action="" class="form">
                        <h1 class="lg-heading txt-black">Contact Us</h1>
                        <p class="txt-grey">Let us know your question,suggestion and concern by filling out the contact form below</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                name="text"
                                id="username"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="text"
                                id="email"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                type="text"
                                name="text"
                                id="phone"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="messeage">Message</label>
                            <textarea
                                name=""
                                id="message"
                                required
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
            </div>
            <p>World Travel &copy; 2020 , All Rights Reserved</p>
        </footer>
    </body>
</html>
